<app-header title="Alert"></app-header>

<ion-content [fullscreen]="true">
  <div id="container">
    <ion-button id="present-alert" expand="block">Open Alert 1</ion-button>
    <ion-alert
      trigger="present-alert"
      header="Alert 1"
      subHeader="Test"
      message="Esta es la primera Prueba"
      [buttons]="alertButtons"
    ></ion-alert>

    <ion-button expand="block" (click)="setOpen(true)">Toster</ion-button>
    <ion-toast
      [isOpen]="isToastOpen"
      message="Solo 5 seg."
      [duration]="5000"
      (didDismiss)="setOpen(false)"
      color="danger"
    ></ion-toast>


    <ion-button id="open-modal" expand="block">Modal</ion-button>
    <ion-modal #modal trigger="open-modal" [canDismiss]="canDismiss" [presentingElement]="presentingElement">
      <ng-template>
        <ion-header>
          <ion-toolbar>
            <ion-title>Modal</ion-title>
            <ion-buttons slot="end">
              <ion-button (click)="modal.dismiss()">Close</ion-button>
            </ion-buttons>
          </ion-toolbar>
        </ion-header>
        <ion-content>
          <p class="ion-padding-horizontal">You must accept the terms and conditions to close this modal.</p>
          <ion-item>
            <ion-label class="ion-text-wrap" for="terms">Do you accept the terms and conditions?</ion-label>
            <ion-checkbox id="terms" (ionChange)="onTermsChanged($event)" [checked]="canDismiss"></ion-checkbox>
          </ion-item>
        </ion-content>
      </ng-template>
    </ion-modal>
  </div>
</ion-content>
